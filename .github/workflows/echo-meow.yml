name: echo-meow
on:
  workflow_dispatch:
jobs:
  # This workflow contains a single job called "build"
  echo-meow:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: echo dispatch message
        uses: ./.github/workflows/echo.yml
        with:
          message: ${{inputs.message}}
